<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя трава</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
	<script src="script.js" defer></script>
</head>

<body>

<div class="panel"></div>
    
	<header class="header">
			<nav class="nav-bar secondary-text">
				<div class="nav-bar-wrapper">
					<div class="nav-logo-wrapper">
						<i class="nav-logo"></i>
						<span class="nav-title">Моя трава</span>
					</div>

					<div class="nav-menu-wrapper">
						<span class="nav-menu-item">Про нас</span>
						<span class="nav-menu-item">Новости</span>
						<span class="nav-menu-item">Блог</span>
						<i class="nav-menu-icon"></i>
					</div>

					<div class="menu-button"></div>
				</div>
			</nav>
    </header>

<div class="page-wrapper">
    <section class="registration-section">
        <div class="registration-form-wrapper">

            <div class="form-card flex-column">
                <div class="form-wrapper">

                    <h2 class="form-title">Электронная очередь
					на покупку травы в горшке</h2>

                    <form class="registration-form flex-column"action="feedback.html" method="post">

                        <label class="form-label" for="name">Имя</label>
                        <input class="form-input" type="text" id="name" name="name" placeholder="Введите имя" required>

                        <label class="form-label" for="phone" required>Телефон</label>
                        <input class="form-input" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+38 (_) ___-__-___" required>

                        <label class="form-label" for="select">Трава</label>
                        <select class="form-input form-input-select"name="" id="select" required>
                            <option value="variant1">Палка с листьями</option>
                            <option value="variant2">Пучок зеленых кудряшек</option>
                            <option value="variant3">Капуста в горшке</option>
                            <option value="variant4">Фикус</option>
                            <option value="variant5">Плоский кактус</option>
                        </select>

                        <button class="form-submit-button" type="submit">Зарегистирироваться</button>
                    </form>
                </div>
            </div>
	
			<img class="registration-form-image" id="1-v" src="./Assets/1.png" alt="1-v">
				
        </div>
    </section>
</div>
<footer class="footer secondary-text">
    <span class="footer-credentials">
        © 2022 Моя трава. Все права защищены.
    </span>
</footer>

</body>
</html>
